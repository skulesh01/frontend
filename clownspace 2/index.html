<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="divmain">
      <div class="content">
        <img
          src="static/images/New Project.jpg"
          alt=""
          class="mainphoto"
          id="profilephoto"
        />

        <!-- НИЖНИЙ СТАТУС БАР -->
        <div class="statusbar">
          <div>
            <span class="material-symbols-outlined"> grid_3x3 </span>
          </div>

          <div class="topbutton">
            <span class="material-symbols-outlined"> search </span>
          </div>

          <div class="topbutton">
            <span class="material-symbols-outlined"> subscriptions </span>
          </div>

          <div>
            <span class="material-symbols-outlined">
              notifications_active
            </span>
          </div>

          <div>
            <span class="material-symbols-outlined" id="person"> person </span>
          </div>
        </div>
        <!-- АВАРТАРКА И ТЕКСТ -->

        <div class="videoFooter">
          <div class="Avatar">
            <img src="static/images/New Project.png" alt="" id="ava" />
          </div>

          <div class="fideoFooter__text">
            <div>
              <h3 id="hppp">homelessporn</h3>
              <button class="button" id="follow">Follow</button>
              <div class="tag">
                <p>#sex #sex #sex #sex</p>
              </div>
            </div>
          </div>
        </div>

        <!-- кнопки лайк и сохранение -->
        <div class="sitebar">
          <div class="like-button">
            <span id="like" class="material-symbols-outlined"> favorite </span>
            <p>1</p>
          </div>
          <div class="likesave__button">
            <span class="material-symbols-outlined"> share </span>
            <p>1</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
